                      <!-- Amandine -->

                      ## Activités pédagogiques <br /> <small> - en cours de développement - </samll>

                      ##  Poppy avec Snap! -  primaire/collège/lycée 


                      ---
                      #### **- Objectifs -** 	
                      <p class="fragment">- **initiation** à _l'informatique_ et _la robotique_</p>
                      <p class="fragment">-  favoriser l’acquisition d’une **réflexion scientifique**</p>
                      <p class="fragment">- favoriser l’acquisition de **compétences** autour du _langage_, _des mathématiques appliqués_ et _des sciences de l'ingénieur_, de _la logique_, de _la programmation_ etc…</p>
                      <p class="fragment">- développer des capacités de **travail d’équipe**</p>


                      <!-- Antoine -->		    
                      ---
                      ### Exemple concret
                      #### **Première séquence :** _Prise en main de *Snap!* et Poppy Torso_
                      <p class="fragment"> <small> - 3 à 5 séances : de 2h minimum <br /> - élèves travaillent par binôme </small></p>  
                      <p class="fragment">__Objectif :__  découvrir _Poppy_ et _Snap!_</p>
                      <p class="fragment">__Objectif de fin de séquence :__ faire faire des mouvements simples à _Poppy_ via _Snap!_ (_ex : salut de la main_)</p>

                      ---
                      #### Séance 1 : **Qu'est ce que Poppy**
                      * __Activité :__  _qu'est ce qu'un robot ?_ 
                      * __Observation de Poppy :__  *fiche_élèments*
                      * __Etude des moteurs de Poppy :__ *fiche_moteurs* 

                      * __Objectifs :__ 
                      * acquérir du vocabulaire anglais_, 
                      * voir la notion de rotation autour d'un axe_ 
                      * comprendre le mouvement des moteurs --> donc la _nomenclature_

                      ---
                      #### Séance 2 : **Qu'est ce que Snap!**
                      * __Activité :__ _le language de programmation_ <small>(_ou comment communiquer avec la machine_)</small>
                      * __Découverte de Snap! et V-REP :__ découverte des premiers blocs
                      * __Analyse des blocs de Snap! :__ *fiche_blocs_1*
                      <img src="../pictures/motor-go-to-position.png" align=center style="border-style: none">
                      * __Test des moteurs de) Poppy :__ _tableaux-des-mouvements_ 
                      * __Objectifs :__ 
                      * comprendre comment utiliser les blocs de base, leurs fonctionnements
                      * la notion d'angles orientés, ...
                      ---
                      * __Conclusion :__ Premiers essais de mouvements simples

                      ---
                      #### Séance 3 : **Faire se mouvoir Poppy**
                      * __Exercice :__ programmer des mouvements imposés <br /> _(sans V-REP)_<br />
                      <small>--> étude simple des mouvements : décomposition en mouvements élémentaires <br />
                      --> les programmer sous *Snap!* _(sans V-REP)_ <br />
                      --> tester le résultat fini sous V-REP  <br/></small>

                      * __Conclusion :__ introduction de nouveaux blocs <br/ > blocs repeat équivalent de la boucle _for_

                      ---
                      * __Concusion de la séquence :__  résumé de toutes les notions abordées 

                      * __Défi :__ affronter d'autres équipes sous forme de jeux


                      ---
                      #### Approche pédagogique

                      * **Apprentissage structuré :** <br />
                      <small> Alternance entre :</small>
                      * **travail sur papier** <br /><small>-> fiches à remplir, des questions, ...</small>
                      * **d'essais sur V-REP/Poppy** <br /><small> -> tester son travail ; analyser et apprendre de ses erreurs</small>

                      * ** Travail en groupe :**
                      * groupe de 2 minimum <small>(parfois plus pour les jeux)</small> <br />
                      * des challenges, des jeux <small> -> compétition entre plusieurs groupes</small>

                      ---
                      * **Complexité progressive **
                      <br /><small> aborder les notions dans leur profondeur progressivement dans les séquences</small>

                      * **Constitution de fiches pratiques + résumés de séquence**
                      <br /><small> ** ->capitaliser la connaissance acquise **</small>
