		    <!-- Amandine -->
		    ## Activités pédagogiques autour de Poppy 
		    #### dans les classes de primaire/collège/lycée
		    Objectifs :	
		    <p class="fragment">- initiation à l'informatique et la robotique</p>
		    <p class="fragment">-  favoriser l’acquisition d’une réflexion scientifique</p>
		    <p class="fragment">- favoriser l’acquisition de compétences autour du langage, des mathématiques appliqués et des sciences de l'ingénieur, de la logique, de la programmation etc…</p>
		    <p class="fragment">- développer des capacités de travail d’équipe</p>

		    <!-- Antoine -->
		    ---
		    ## Activités pédagogique <br /> - en cours de développement -
		    
		    ---
		    ### Exemple concret
		    #### **Première séquence :** _Prise en main de Snap! et Poppy Torso_
		    <p class="fragment"> <small> - 3 à 5 séances : de 2h minimum <br /> - élèves traivaillent par binôme </small></p>  
		    <p class="fragment">__Objectif :__  découvirir _Poppy_ et _Snap!_</p>
		    <p class="fragment">__Objectif de fin de séquence :__ faire faire des movements simples à _Poppy_ via _Snap!_ (_ex : salut de la main_)</p>

		    ---
		    #### Séance 1 : **Qu'est ce que Poppy**
		    * __Découverte :__  _qu'est ce qu'un robot ?_ : rechercher de définition, reflexion, ...
		    * __Observation de Poppy :__ observation des élèments, des formes > recensement de ses pièces constitutives
		    * __Analyse des moteurs de Poppy :__ *fiche_moteurs* associer le nom de chaque moteur correspondant
		    * __Objectifs :__ acquérir du vocabulaire anglais, voir la notion de rotation autour d'un axe, le mouvement de chaque moteur et donc la nomenclature utilisé
		    
		    ---
		    #### Séance 2 : **Qu'est ce que Snap!**
		    * __Découverte :__ _le language de programmation_ (_ou comment ommuniquer avec la machine_)
		    * __Découverte de Snap! et v-rep :__ découverte des premiers blocs
		    * __Analyse des blocs de Snap! :__ _fiche-blocs-1_ : expliquer ce que font les bloques de base en francais 
		    * __Test des moteurs de Poppy :__ _tableaux-des-mouvements_ : recenser les mouvements possibles, les valeurs des angles des moteurs
		    * __Objectif :__ comprendre comment utiliser les blocs de base, leurs fonctionnements, la notion d'angles orientés, ...
		    * __Conclusion :__ Premiers essais de mouvements simples

		    ---
		    #### Séance 3 : **Faire se mouvoir Poppy**
		    * __Exercice :__ programmer des mouvements imposés _(sans v-rep)_
			--> étude simple des mouvements : décomposer ces mouvements en mouvements élémentaires
			--> les programmer sous Snap! _(sans v-rep)_
			--> tester le résultat fini sous v-rep : analyse du résultat et des erreurs 

		    * __Conclusion :__ introduction de nouveaux blocs : blocs repeat équivalent de la boucle _for_

		    * __Concusion de la séquence :__  résumé de toutes les notions abordées 

		    * __Défi :__ affronter d'autres équipe sous forme de jeux


		    ---
		    #### Approche pédagogique
		   
		    Apprentissage structuré : 
		    Alternance : 
		    * travail sur papier (oberservations, reflexion, recherche, ...) --> fiches à remplir, des questions, ...
		    * d'essai sur le simulateur v-rep/Poppy --> tester son travail ; analyser et apprendre de ses erreurs

		    Travail en groupe :
		    Travail en groupe de 2 minimum, parfois plus pour les jeux
		    Des challenges, des jeux qui mettent en competition plusieurs groupes

		    Complexité progressive :
		    Objectif : d'aborder les notions dans leur profondeur progressivement dans les séquences
		    Constitution de fiche pratique + résumer séquence : capitaliser la connaissance acquérie
